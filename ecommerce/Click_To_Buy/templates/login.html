<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<body>
<br><br><u><h2 id="h2">Sign In</h2></u>

<div id="login">
      <form  action="Login" method="POST" name='form-login'>
          {% csrf_token %}
          <input type="text" id="username" placeholder="Username" name="username" required>


          <input type="password" id="password" placeholder="Password" name="password"required>

        <input type="submit" value="Login">

    </form>
    <div style="margin-top:15px">
    <p id="p"> Don't have an account!! <a href="{% url 'user_register' %}">  Register Here</a></p>
    </div>

</div>
    {% if messages %}
    {% for message in messages %}
    <center><h6 class="login-title" style="color:red;">{{message}}</h6></center>
    {% endfor %}
    {% endif %}
</body>
</html>
