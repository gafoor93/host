<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>
<script>
    function validate(){
        var a = document.getElementById("password").value;

        if(a.length < 8) {
            document.getElementById("password").innerHTML;
            alert('password must be 8 characters');
            return false;
        }
}
</script>
<body>
<br><br><u><h2 id="h2">Sign Up</h2></u>

<div id="login">
      <form  action="Register" method="POST" name='form-login' onsubmit="return validate()">
          {% csrf_token %}
          <input type="text" id="username" placeholder="Username" name="username" required>

          <input type="text" id="phone_number" placeholder="Phone Number" name="phone_number"required>

          <input type="email" id="email" placeholder="Email" name="email" required>

          <input type="password" id="password" placeholder="Password" name="password"required>

          <input type="password" id="confirm_password" placeholder="Confirm Password" name="confirm_password"required>

        <input type="submit" value="Register">



</form>
    <div style="margin-top:15px">
    <p id="p"> Already Have an Account!! <a href="{% url 'user_login' %}">Login Here</a></p>
    </div>

</div>
{% if messages %}
{% for message in messages %}
<center><h6 class="login-title" style="color:red;">{{message}}</h6></center>
{% endfor %}
{% endif %}
</body>
</html>
